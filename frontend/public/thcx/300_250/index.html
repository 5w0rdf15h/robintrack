<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      var clickTag =
        'https://thcxetf.com?utm_source=robintrack&utm_medium=display&utm_campaign=thcx&utm_content=thcx_etf';
    </script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="./index.js"></script>
    <script>
      var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
      function init() {
        canvas = document.getElementById('canvas');
        anim_container = document.getElementById('animation_container');
        dom_overlay_container = document.getElementById('dom_overlay_container');
        var comp = AdobeAn.getComposition('318DAD007B4E485B9D1263FAA0611535');
        var lib = comp.getLibrary();
        handleComplete({}, comp);
      }
      function handleComplete(evt, comp) {
        var lib = comp.getLibrary();
        var ss = comp.getSpriteSheet();
        exportRoot = new lib.buildMobileBanner();
        stage = new lib.Stage(canvas);
        stage.enableMouseOver();
        fnStartAnimation = function() {
          stage.addChild(exportRoot);
          createjs.Ticker.setFPS(lib.properties.fps);
          createjs.Ticker.addEventListener('tick', stage);
        };
        AdobeAn.makeResponsive(false, 'both', false, 1, [
          canvas,
          anim_container,
          dom_overlay_container,
        ]);
        AdobeAn.compositionLoaded(lib.properties.id);
        fnStartAnimation();
      }
    </script>
  </head>
  <body onload="init();" style="margin:0px;">
    <a href="javascript:window.open(window.clickTag)"></a>
    <div
      id="animation_container"
      style="background-color:rgba(255, 255, 255, 1.00); width:300px; height:250px"
    >
      <canvas
        id="canvas"
        width="300"
        height="250"
        style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"
      ></canvas>
      <div
        id="dom_overlay_container"
        style="pointer-events:none; overflow:hidden; width:300px; height:250px; position: absolute; left: 0px; top: 0px; display: block;"
      ></div>
    </div>
  </body>
</html>
